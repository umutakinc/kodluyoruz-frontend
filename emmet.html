<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Bilgiler</title>
</head>
<body>
    <!-- 
        etiket isimlerini direkt verebiliyoruz 
        > içinde öğe
        + kardeş öğe
        ^ yukarı çık ve öğe oluştur
        * carp -> p*3
        . class oluşturmak için
        # id oluşturmak için
    -->

    <!-- h1+h1+p+p+p+h2+h1+p -->
    <!-- h1*2+p*3+h2+h1+p -->
    <!-- ul>li*5>lorem5 -->
    <!-- ul>li*3>lorem10^^p*2>lorem10^h3>lorem3 -->

    <!-- h3.deneme#deneme>lorem5 -->
    <h3 class="deneme" id="deneme">Lorem ipsum dolor sit amet.</h3>

    <!-- ul>li.item$*5>lorem2 -->
    <ul>
        <li class="item1">Lorem, ipsum.</li>
        <li class="item2">Nulla, ut!</li>
        <li class="item3">Consequatur, culpa!</li>
        <li class="item4">Minima, sit.</li>
        <li class="item5">Non, consectetur.</li>
    </ul>
</body>
</html>
